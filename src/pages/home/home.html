<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <event-item *ngFor="let event of events" [event]="event"></event-item>

  <!-- https://ionicframework.com/docs/api/components/fab/FabButton/
  https://ionicframework.com/docs/api/components/fab/FabContainer/ -->
  <ion-fab bottom right>
    <button ion-fab color="secondary" (click)="add()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
